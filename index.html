<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex's Photo Gallery</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="js/lightbox2-dev/css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <input class="search-box" type="text" placeholder="Search" value="">
  <div class="grid">

    <a href="photos/01.jpg" data-lightbox="gallery"
      data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
      data-alt="Hay bales in the countryside." class="gallery-link"><img src="photos/thumbnails/01.jpg"
        alt="Hay bales in the countryside (thumbnail)." class="gallery-images"></a>

    <a href="photos/02.jpg" data-lightbox="gallery"
      data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
      data-alt="A lake with mountains." class="gallery-link"><img src="photos/thumbnails/02.jpg"
        alt="A lake with mountains (thumbnail)." class="gallery-images"></a>

    <a href="photos/03.jpg" data-lightbox="gallery"
      data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
      data-alt="A canyon full of trees." class="gallery-link"><img src="photos/thumbnails/03.jpg"
        alt="A canyon full of trees (thumbnail)." class="gallery-images"></a>

    <a href="photos/04.jpg" data-lightbox="gallery"
      data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "
      data-alt="A beautiful iceberg in the ocean." class="gallery-link"><img src=" photos/thumbnails/04.jpg"
        alt="A beautiful iceberg in the ocean (thumbnail)." class="gallery-images"></a>

    <a href="photos/05.jpg" data-lightbox="gallery"
      data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
      data-alt="Red cliffs in the desert." class="gallery-link"><img src="photos/thumbnails/05.jpg"
        alt="Red cliffs in the desert (thumbnail)." class="gallery-images"></a>

    <a href="photos/06.jpg" data-lightbox="gallery"
      data-title="Fall is coming, I love when the leaves on the trees start to change color."
      data-alt="The woods during Autumn." class="gallery-link"><img src=" photos/thumbnails/06.jpg"
        alt="The woods during Autumn (thumbnail)." class="gallery-images"></a>

    <a href="photos/07.jpg" data-lightbox="gallery"
      data-title="I drove past this plantation yesterday, everything is so green!" data-alt="A tropical plantation."
      class="gallery-link"><img src=" photos/thumbnails/07.jpg" alt="A tropical plantation (thumbnail)."
        class="gallery-images"></a>

    <a href="photos/08.jpg" data-lightbox="gallery"
      data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
      data-alt="Sand dunes on the Oregon coast." class="gallery-link"><img src=" photos/thumbnails/08.jpg"
        alt="Sand dunes on the Oregon coast (thumbnail)." class="gallery-images"></a>

    <a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane. "
      data-alt="A countryside lane, surrounded by trees." class="gallery-link"><img src="photos/thumbnails/09.jpg"
        alt="A countryside lane, surrounded by trees (thumbnail)." class="gallery-images"></a>

    <a href="photos/10.jpg" data-lightbox="gallery"
      data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="A sunset on the coast."
      class="gallery-link"><img src="photos/thumbnails/10.jpg" alt="A sunset on the coast (thumbnail)."
        class="gallery-images"></a>

    <a href="photos/11.jpg" data-lightbox="gallery"
      data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
      data-alt="A view of the countryside from a mountain cave." class="gallery-link"><img
        src=" photos/thumbnails/11.jpg" alt="A view of the countryside from a mountain cave (thumbnail)."
        class="gallery-images"></a>

    <a href="photos/12.jpg" data-lightbox="gallery"
      data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
      data-alt="Bluebell flowers on the side of a mountain.." class="gallery-link"><img src="photos/thumbnails/12.jpg"
        alt="Bluebell flowers on the side of a mountain (thumbnail)." class="gallery-images"></a>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/lightbox2-dev/js/lightbox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
